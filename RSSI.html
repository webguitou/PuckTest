<html>
 <head>
   <style>
     body { margin:0;  }
     svg {
       display:block; position:absolute;
       top:0%; left:0%; width:100%; height:100%;
     }
   </style>    
 </head>
 <body>
  <button type="button" onClick="clearPuck()">Clear Interval</button>
  <script src="https://www.puck-js.com/puck.js"></script>
  <script type="text/javascript">
  var connection;
  // Called when we get a line of data - updates the light color
  function onLine(v) {
    console.log("Received: "+JSON.stringify(v));
  }
  
  if (connection) {
        connection.close();
        connection = undefined;
  }
  
  document.body.onclick = function() {
     console.log(connection)
     
     // Already connected 
     if( connection && (connection.isOpen || connection.isOpening)){
         console.log("pas de connection");
         return false;
     }
     
     Puck.connect(function(c) {
           console.log(c);
           if (!c) {
             alert("Couldn't connect!");
             return;
           }
           connection = c;
           // Handle the data we get back, and call 'onLine'
           // whenever we get a line
           var buf = "";
           connection.on("data", function(d) {
             buf += d;
             var i = buf.indexOf("\n");
             while (i>=0) {
               onLine(buf.substr(0,i));
               buf = buf.substr(i+1);
               i = buf.indexOf("\n");
             }
           });
      
        connection.write("reset();\n", function() {
           // Wait for it to reset itself
          setTimeout(function() {
            // Now tell it to write data on the current light level to Bluetooth
            // 10 times a second
            connection.write("setInterval(function(){Bluetooth.println(Puck.light());},100);\n",
              function() { console.log("Ready..."); });
          }, 1500);
        });
      
       });
  }
  
  function clearPuck(){
      connection.write("clearInterval();\n"
  }
  
  </script>
</body>
</html>
